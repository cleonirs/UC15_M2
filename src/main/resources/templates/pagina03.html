<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Alíquota ICMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/estilo.css}">
</head>

<body>

    <header class="header-pagina01 bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <div class="logo">
                <img th:src="@{/img.logo.png}" alt="Logo da Empresa" class="img-fluid">
            </div>
            <div class="nav-buttons">
                <a href="pagina01.html" class="btn">Início</a>
                <a href="inicio.html" class="btn">Sair</a>
            </div>
        </div>
    </header>

    <main class="container pagina02 my-5">

        <section class="icms-form-container p-4 rounded-3 shadow-sm mx-auto">
            <p class="text-center lead text-muted"><strong>CADASTRO DE ALÍQUOTA DE ICMS</strong></p>
            
            <form id="form-icms">
                <input type="hidden" id="id-icms"> 
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="aliquota" class="form-label">Alíquota (%)</label>
                        <input type="number" step="0.01" class="form-control" id="aliquota" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="reducao" class="form-label">Redução Base Cálculo (%)</label>
                        <input type="number" step="0.01" class="form-control" id="reducao" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validoAte" class="form-label">Válido Até</label>
                        <input type="date" class="form-control" id="validoAte" required>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <button type="button" class="btn btn-excluir" onclick="limparFormulario()">Limpar</button>
                </div>
            </form>
        </section>

        <section class="mt-5">
            <table class="table icms-table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Alíquota</th>
                        <th scope="col">Redução BC</th>
                        <th scope="col">Válido Até</th>
                        <th scope="col">Ações</th> 
                    </tr>
                </thead>
                <tbody id="tabela-icms">
                    </tbody>
            </table>
        </section>

    </main>

    <footer class="footer bg-white shadow-sm border-top">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Instagram" class="text-decoration-none me-3">
                    <i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Facebook" class="text-decoration-none me-3">
                    <i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" aria-label="Twitter" class="text-decoration-none">
                    <i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-icms.js"></script> 
</body>

</html>
