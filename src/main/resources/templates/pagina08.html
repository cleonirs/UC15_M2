<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/estilo.css}">
</head>

<body>

    <header class="header-pagina01 bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <div class="logo">
                <img th:src="@{/img.logo.png}" alt="Logo da Empresa" class="img-fluid">
            </div>
            <div class="nav-buttons">
                <a href="pagina01.html" class="btn">Início</a>
                <a href="inicio.html" class="btn">Sair</a>
            </div>
        </div>
    </header>

    <main class="container pagina02 my-5">

        <section class="ncm-form-container p-4 rounded-3 shadow-sm mx-auto">
            <p class="text-center lead text-muted"><strong>CADASTRO DE NCM</strong></p>
            
            <form id="form-ncm">
                <input type="hidden" id="id-ncm"> <div class="mb-3">
                    <label for="codigo" class="form-label">NCM</label>
                    <input type="text" class="form-control" id="codigo" maxlength="8" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <button type="button" class="btn btn-excluir" onclick="limparFormulario()">Limpar</button>
                </div>
            </form>
        </section>

        <section class="mt-5">
            <table class="table ncm-table">
                <thead>
                    <tr>
                        <th scope="col">NCM</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ações</th> </tr>
                </thead>
                <tbody id="tabela-ncm">
                    </tbody>
            </table>
        </section>

    </main>

    <footer class="footer bg-white shadow-sm border-top">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Instagram" class="text-decoration-none me-3">
                    <i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Facebook" class="text-decoration-none me-3">
                    <i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" aria-label="Twitter" class="text-decoration-none">
                    <i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-ncm.js"></script> </body>

</html>
