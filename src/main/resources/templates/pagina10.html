<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/estilo.css}">
</head>

<body>

    <header class="header-pagina01 bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <div class="logo">
                <img th:src="@{/img.logo.png}" alt="Logo da Empresa" class="img-fluid">
            </div>
            <div class="nav-buttons">
                <a href="pagina01.html" class="btn">Início</a>
                <a href="inicio.html" class="btn">Sair</a>
            </div>
        </div>
    </header>

    <main class="container pagina10 my-5">

        <section class="produto-form-container p-4 rounded-3 shadow-sm mx-auto">
            <p class="text-center lead text-muted"><strong>CADASTRO DE PRODUTO</strong></p>
            
            <form id="form-produto" class="form-cadastro-produto">
                <input type="hidden" id="id-produto"> <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="codBarras" class="form-label">Cód. Barras</label>
                        <input type="text" class="form-control" id="codBarras">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="origem" class="form-label">Origem</label>
                        <select class="form-select" id="origem" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="ncm" class="form-label">NCM</label>
                        <select class="form-select" id="ncm" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cest" class="form-label">CEST</label>
                        <select class="form-select" id="cest"></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cstEntrada" class="form-label">CST Entrada</label>
                        <select class="form-select" id="cstEntrada" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cstSaida" class="form-label">CST Saída</label>
                        <select class="form-select" id="cstSaida" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="icmsEntrada" class="form-label">ICMS Entrada</label>
                        <select class="form-select" id="icmsEntrada" required></select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="icmsSaida" class="form-label">ICMS Saída</label>
                        <select class="form-select" id="icmsSaida" required></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pisCofins" class="form-label">PIS/COFINS</label>
                        <select class="form-select" id="pisCofins" required></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fcp" class="form-label">FCP</label>
                        <select class="form-select" id="fcp" required></select>
                    </div>
                </div>


                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer bg-white shadow-sm border-top">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Instagram" class="text-decoration-none me-3">
                    <i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Facebook" class="text-decoration-none me-3">
                    <i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" aria-label="Twitter" class="text-decoration-none">
                    <i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-produto.js"></script>
</body>

</html>
